<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .button{
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p><label for="inome">Nome</label>: <input type="text" name="nome" id="inome" autocomplete="username"></p>
        <p>Senha:
            <input type="password, number" name="" id="" required>
        </p>
         <p><input class="button" type="submit" value="Enviar"></p>
    </form>
</body>
