<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<h1>Trabalhando com listas</h1>
<h2>Listas Ordenadas</h2>
<body>
    <ol type="I">
        <li>Wake up</li>
        <li>Breakfast</li>
        <li>brush my teeth</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Alho</li>
        <li>Cebola</li>
        <li>Feijão</li>
        <li>Tomate</li>
        <li>Pão</li>
    </ul>
<h2>Lista de Definição</h2>
<dl>
    <dt>Jane Austen</dt>
    <dd>English Author</dd>
</dl>
</body>
</html>
