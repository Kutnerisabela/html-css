<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Escondido</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            background-color: rgb(255, 186, 186);
            display: block
    
        }
        div:hover{
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Texto escondido</h1>
    <div>Passe o mouse aqui
        <p>LIZ</p>
    </div>
    
</body>
</html>
