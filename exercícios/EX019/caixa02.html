<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
    <style>
        header{
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
        }
        h1{
            margin: 0px;
        }
        footer > p{
            background-color: aquamarine;
        }
        #bola{
            height: 100px;
            width: 100px;
            border-radius: 100%;
            border-style: dashed;
            background-color: rgb(248, 178, 229);
        }
    </style>
</head>
<body>
    <header>
        <h1>LIZ</h1>
    </header>
    <footer>
        <p>Desenvolvido por Isabela</p>
    </footer>
    <div id="bola">
    </div>
</body>
</html>
